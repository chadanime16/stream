<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Chadcinema</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html"><h1>Chadcinema</h1></a>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search movies, series, anime..." class="search-input">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <button class="mobile-search-icon" id="mobileSearchIcon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <div class="user-menu">
                <button class="user-btn" id="userBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" data-category="movies">Movies</a>
                <a href="#" class="nav-link" data-category="series">Series</a>
                <a href="#" class="nav-link" data-category="anime">Anime</a>
                <a href="#" class="nav-link" data-category="drama">Drama</a>
                <a href="#" class="nav-link" data-category="cartoon">Cartoon</a>
                <a href="#" class="nav-link" data-category="about">About</a>
            </div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <p id="usernameDisplay"></p>
                        <button class="dropdown-item" id="logoutBtn">Logout</button>
                    </div>
                    <div class="auth-buttons" id="authButtons">
                        <button class="dropdown-item" id="loginBtn">Login</button>
                        <button class="dropdown-item" id="signupBtn">Sign Up</button>
                    </div>
                </div>
        </div>
    </nav>

    <!-- Detail Page Container -->
    <div class="detail-container" id="detailContainer">
        <div class="detail-loading">Loading...</div>
    </div>

    <!-- Player Section -->
    <div class="player-section" id="playerSection" style="display: none;">
        <div class="player-container">
            <iframe id="playerIframe" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
        </div>
        
        <!-- Source Selector -->
        <div class="source-selector">
            <h4>Select Source</h4>
            <div class="source-buttons" id="sourceButtons"></div>
        </div>

        <!-- Episode Selector (for series) -->
        <div class="episode-selector" id="episodeSelector" style="display: none;">
            <h4>Episodes</h4>
            <div class="episode-buttons" id="episodeButtons"></div>
        </div>
        
        <!-- Episode Download Links -->
        <div class="episode-downloads" id="episodeDownloads" style="display: none;">
            <h4>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Episode Download Links
            </h4>
            <div class="download-links" id="episodeDownloadLinks"></div>
        </div>
    </div>

    <!-- Content Info -->
    <div class="content-info" id="contentInfo" style="display: none;"></div>

    <!-- Recommendations Section -->
    <div class="recommendations-container" id="recommendationsContainer"></div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            
            <div class="auth-form" id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>PIN</label>
                        <input type="password" id="loginPin" maxlength="6" required>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign Up</a>
                </p>
            </div>

            <div class="auth-form" id="signupForm" style="display: none;">
                <h2>Join Chadcinema</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label>6-Digit PIN</label>
                        <input type="password" id="signupPin" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <div class="error-message" id="signupError"></div>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-header">
            <input type="text" id="searchModalInput" placeholder="Search movies, series, anime..." class="search-modal-input">
            <button class="search-modal-close" id="searchModalClose">&times;</button>
        </div>
        <div class="search-modal-content">
            <div class="search-results-grid" id="searchResults"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
