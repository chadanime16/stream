<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery - Chadcinema</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html"><h1>Chadcinema</h1></a>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search movies, series, anime..." class="search-input">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <button class="mobile-search-icon" id="mobileSearchIcon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
           
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="genre.html?type=movie" class="nav-link">Movies</a>
                <a href="genre.html?type=series" class="nav-link">Series</a>
                <a href="genre.html?type=anime" class="nav-link">Anime</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
             <div class="user-menu">
                <button class="user-btn" id="userBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <p id="usernameDisplay"></p>
                        <button class="dropdown-item" id="watchlistBtn">My Watchlist</button>
                        <button class="dropdown-item" id="logoutBtn">Logout</button>
                    </div>
                    <div class="auth-buttons" id="authButtons">
                        <button class="dropdown-item" id="loginBtn">Login</button>
                        <button class="dropdown-item" id="signupBtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <!-- Gallery Header -->
        <div class="gallery-header">
            <h1 class="gallery-title">3D Movie Gallery</h1>
            <p class="gallery-subtitle">Drag to rotate â€¢ Click to watch</p>
        </div>

        <!-- Category Selector -->
        <div class="category-selector">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="hollywood">Hollywood</button>
            <button class="category-btn" data-category="bollywood">Bollywood</button>
            <button class="category-btn" data-category="anime">Anime</button>
            <button class="category-btn" data-category="series">Series</button>
        </div>

        <!-- 3D Carousel Scene -->
        <div class="carousel-scene" id="carouselScene">
            <div class="carousel-container" id="carouselContainer">
                <div class="carousel" id="carousel">
                    <!-- Movie posters will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="carousel-controls">
            <button class="control-btn" id="prevBtn" title="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="control-btn" id="autoRotateBtn" title="Auto Rotate">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn" title="Next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

        <!-- Selected Movie Info -->
        <div class="selected-info" id="selectedInfo">
            <div class="selected-content">
                <h2 class="selected-title" id="selectedTitle">Select a movie</h2>
                <div class="selected-meta" id="selectedMeta"></div>
                <div class="selected-genres" id="selectedGenres"></div>
                <button class="btn btn-primary" id="watchBtn" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Watch Now
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loader"></div>
            <p>Loading gallery...</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to continue watching</p>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>PIN</label>
                        <input type="password" id="loginPin" maxlength="6" required>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign Up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signupForm" style="display: none;">
                <h2>Join Chadcinema</h2>
                <p class="auth-subtitle">Create an account to start watching</p>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Choose Your Avatar</label>
                        <div class="profile-image-picker" id="profileImagePicker"></div>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label>6-Digit PIN</label>
                        <input type="password" id="signupPin" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <div class="error-message" id="signupError"></div>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile-images.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
