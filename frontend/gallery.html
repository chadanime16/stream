<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Movie Galaxy - Chadcinema</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/galaxy-gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="galaxy-container" id="galaxyContainer">
        <!-- Background Canvas -->
        <canvas id="backgroundCanvas"></canvas>
        
        <!-- Movie Canvas -->
        <canvas id="movieCanvas"></canvas>

        <!-- Hint -->
        <div class="hint-text">Drag to explore • Click on a movie to watch • Arrow keys to navigate</div>

        <!-- Controls -->
        <div class="galaxy-controls">
            <a href="index.html" class="control-icon" title="Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
            </a>
            <button class="control-icon" id="fullscreenBtn" title="Fullscreen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
            </button>
        </div>

        <!-- Hover Preview -->
        <div class="hover-preview" id="hoverPreview">
            <img id="previewImg" src="" alt="">
            <div class="preview-glow"></div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel" id="infoPanel">
            <div class="info-rating-circle">
                <span id="infoRating">--</span>
            </div>
            <div class="info-genres" id="infoGenres"></div>
            <h2 class="info-title" id="infoTitle">Hover over a movie</h2>
            <p class="info-tagline" id="infoTagline">Explore the galaxy of films</p>
        </div>

        <!-- Loading -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading Movie Galaxy...</p>
                <div class="loading-progress" id="loadingProgress">0%</div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/galaxy-gallery.js"></script>
</body>
</html>
